name: Update sub-web

on:
  workflow_dispatch:

concurrency:
  group: sub-web
  # 自动取消其他运行中的workflow
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Update sub-web
        run: |
          rm -rf base/sub-web/
          git clone https://github.com/LM-Firefly/sub-web.git

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.4.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get dependencies and build
        run: |
          cd base/sub-web/
          yarn install
          yarn build

      - name: Clean up
        run: |
          cd $GITHUB_WORKSPACE
          mkdir temp
          sudo cp -rf base/sub-web/dist/* temp/
          sudo rm -rf base/sub-web/
          mv temp base/sub-web/

      - name: Add & Commit
        uses: EndBug/add-and-commit@v7.3.0
        with:
          author_name: GitHub Action
          author_email: noreply@github.com
          message: "Update sub-web from LM-Firefly/sub-web"
          add: "-A"
        env:
          secrets.GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
